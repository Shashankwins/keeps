<div *ngIf="notesList" class="wrapper">
    <ng-container *ngFor="let note of notesList, index as i">
        <div class="note">
            <h2>Title:</h2>
            <p>{{note.title}}</p>
            <h3>Description:</h3>
            <p>{{note.desc}}</p>
            <hr>
            <div class="btnDiv">
                <button mat-flat-button color="accent" (click)="edit(i)">Edit</button>
            </div>
        </div>
    </ng-container>
</div>
